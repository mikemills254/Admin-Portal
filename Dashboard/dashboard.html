<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Admin Portal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body class="body flex flex-row h-full">
        <div class="aside flex flex-col bg-[#eefaff] w-[10%] h-[100dvh] relatice items-center justify-between">
            <ul class="ul w-full my-2">
                <li class="dash w-full bg-[#e0f5fe] px-2 font-bold text-[#0ebce9] text-[14px] py-3 hover:cursor-pointer" id="dashboard-btn">
                    Dashboard
                </li>
            </ul>
            <ul class="ul w-full my-2">
                <li class="dash w-full px-2 bg-[#e0f5fe] font-bold text-[14px] text-[#0ebce9] py-3 hover:cursor-pointer" id="dashboard-btn">
                    Account
                </li>
            </ul>
        </div>
        <div class="center w-[90%] h-[100dvh] flex flex-col px-10 gap-2 ">
            <h1>All Hospitals</h1>
            <div class="top flex flex-row items-center justify-between pr-2">
                <div class="search border-[1px] w-[40%] p-1 flex flex-row items-center rounded-md">
                    <i class="bi bi-search mx-2 rounded-md"></i>
                    <input
                        id="searchInput"
                        placeholder="..search"
                        class="search w-full border-l-[2px] outline-none pl-2"
                        oninput="handleSearch()"
                    />
                </div>
                <div class="add-btn flex flex-row items-center bg-[#0ebce9] hover:cursor-pointer px-2 py-2 rounded-md" id="onboard-btn">
                    <i class="bi bi-plus" style="font-size: 20px;"></i>
                    Add New Hospital
                </div>
            </div>
            

            <table class="table-auto bg-white border border-collapse border-gray-300 shadow-md w-full">
                <thead class="bg-[#0ebce9] text-white">
                    <tr>
                        <th class="px-4 py-2 border-[1px]">Hospital Name</th>
                        <th class="px-4 py-2 border-[1px]">Registration Number</th>
                        <th class="px-4 py-2 border-[1px]">Location</th>
                        <th class="px-4 py-2 border-[1px]">Contact Person</th>
                        <th class="px-4 py-2 border-[1px]">Email Address</th>
                        <th class="px-4 py-2 border-[1px]">Location</th>
                    </tr>
                </thead>
                <tbody id="hospitalTableBody"></tbody>
            </table>
            
        </div>
        <script src="./dashboard.js"></script>
    </body>
</html>
