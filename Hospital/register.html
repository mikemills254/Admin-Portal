<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
        <title>Admin Portal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Option 1: Include in HTML -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <style>
            @media (max-width: 425px) {
                .body{
                    display: flex;
                    flex-direction: column;
                }
            }
        </style>

    </head>
    <body class="body flex flex-row items-center bg-[#eefaff] " id="content-body">
       
        <div class="register flex flex-col wrap-nowrap px-5 items-center w-[70dvw] h-[100dvh] py-2 gap-6">
            <h1 class="register-text text-center text-xl font-semibold uppercase text-[#09b2ee]">Register New Hospital</h1>
            <div class="form-container flex flex-col relative border-[1px] border-[#8fe0ff] p-3 rounded-lg items-center justify-center">
                <form class="form flex flex-wrap gap-x-4 gap-y-2 items-center " id="form">
                    <label class="label flex flex-col mb-2 w-[30dvw]">
                        <small class="label-name text-[15px] font-bold">Hospital Name</small>
                        <input
                            placeholder="hospital name"
                            name="name"
                            type="text"
                            class="input outline-none w-full py-2 px-3 rounded-md border-[1px]"
                            required
                        />                        
                    </label>
                    <label class="label flex flex-col mb-2 w-[30dvw]">
                        <small class="label-name text-[15px] font-bold">Registration Number</small>
                        <input
                            placeholder="registration number"
                            name="reg-number"
                            type="text"
                            class="input outline-none w-full py-2 px-3 rounded-md border-[1px]"
                            required
                        />                        
                    </label>
                    <label class="label flex flex-col w-[30dvw]">
                        <small class="label-name text-[15px] font-bold">Hospital Type</small>
                        <select class="input outline-none w-full py-2 px-3 rounded-md border-[1px]" required name="hospital-type">
                            <option value="" >type of hospital</option>
                            <option>Publicly owned hospitals</option>
                            <option>Nonprofit hospitals</option>
                            <option>hospitals</option>
                            <option> Doctors</option>
                            <option>Specialist</option>
                        </select>                        
                    </label>
                    <label class="label flex flex-col w-[30dvw]">
                        <small class="label-name text-[15px] font-bold">Services</small>
                        <select class="input outline-none w-full py-2 px-3 rounded-md border-[1px]" required name="services" aria-placeholder="services">
                            <option value="">Services</option>
                            <option value="Emergency">Emergency department</option>
                            <option value="Cardiology">Cardiology department</option>
                            <option value="ICU">Intensive Care Unit</option>
                            <option value="PICU">Pediatric Intensive Care Unit</option>
                            <option value="NICU">Neonatal Intensive Care Unit</option>
                            <option value="CVICU">Cardiovascular intensive care unit</option>
                            <option value="Neurology">Neurology</option>
                            <option value="Oncology">Oncology</option>
                            <option value="ObGyn">Obstetrics and gynecology</option>
                            <option value="Outpatient">Outpatient departments</option>
                            <option value="BehavioralHealth">Behavioral health services</option>
                            <option value="Dentistry">Dentistry</option>
                            <option value="Dermatology">Dermatology</option>
                            <option value="PsychiatricWard">Psychiatric ward</option>
                            <option value="Rehabilitation">Rehabilitation services</option>
                            <option value="PhysicalTherapy">Physical therapy</option>
                            <option value="Dispensary">Dispensary or pharmacy</option>
                            <option value="Pathology">Pathology</option>
                            <option value="Radiology">Radiology</option>
                            <option value="MedicalRecords">Medical records department</option>
                            <option value="InformationManagement">Information Management</option>
                            <option value="ClinicalEngineering">Clinical Engineering</option>
                            <option value="FacilitiesManagement">Facilities Management</option>
                        </select>
                    </label>
                    <label class="label flex flex-col w-[30dvw]">
                        <small class="label-name text-[15px] font-bold">Country</small>
                        <input
                            placeholder="country"
                            name="country"
                            type="text"
                            class="input outline-none w-full py-2 px-3 rounded-md border-[1px]"
                            required
                        />                        
                    </label>
                    <label class="label flex flex-col w-[30dvw]">
                        <small class="label-name text-[15px] font-bold">Region</small>
                        <input
                            placeholder="region"
                            name="region"
                            type="text"
                            class="input outline-none w-full py-2 px-3 rounded-md border-[1px]"
                            required
                        />                        
                    </label>
                    <label class="label flex flex-col w-[30dvw]">
                        <small class="label-name text-[15px] font-bold">Location</small>
                        <input
                            placeholder="location"
                            name="location"
                            type="text"
                            class="input outline-none w-full py-2 px-3 rounded-md border-[1px]"
                            required
                        />                        
                    </label>
                    <label class="label flex flex-col w-[30dvw]">
                        <small class="label-name text-[15px] font-bold">Address</small>
                        <input
                            placeholder="address"
                            name="address"
                            type="text"
                            class="input outline-none w-full py-2 px-3 rounded-md border-[1px]"
                            required
                        />                        
                    </label>
                    <label class="label flex flex-col w-[30dvw]">
                        <small class="label-name text-[15px] font-bold">Zip code</small>
                        <input
                            placeholder="zip code"
                            name="zip-code"
                            type="text"
                            class="input outline-none w-full py-2 px-3 rounded-md border-[1px]"
                            required
                        />                        
                    </label>
                    <label class="label flex flex-col w-[30dvw]">
                        <small class="label-name text-[15px] font-bold">Email Address</small>
                        <input
                            placeholder="name"
                            name="email"
                            type="email"
                            class="input outline-none w-full py-2 px-3 rounded-md border-[1px]"
                            required
                        />                        
                    </label>
                    <label class="label flex flex-col w-[30dvw]">
                        <small class="label-name text-[15px] font-bold">Contact Number</small>
                        <input
                            placeholder="contact person number"
                            name="phone"
                            type="phone"
                            class="input outline-none w-full py-2 px-3 rounded-md border-[1px]"
                            required
                        />                        
                    </label>
                    
                    <div class="w-full flex items-right justify-right mt-5">
                        <button class="register-btn bg-[#09b2ee] w-[30%] text-white py-2 px-4 rounded flex flex-col items-center uppercase font-bold" type="submit" id="submit">
                            <h1 class="submit uppercase" id="register">Register</h1>
                            <div class="spinner flex items-center hidden" id="spinner">
                                <div class="animate-spin rounded-full h-8 w-8 border-t-4 border-[#153456] border-solid"></div>
                            </div>
                        </button>
                    </div>
                </form>
            </div>
            
        </div>

    </div>
        <script src="../Dashboard/registerhospital.js"></script>
    </body>
</html>
